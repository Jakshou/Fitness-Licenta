<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Rezultat Calcule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
      <div class="card-body text-center">
        <h3 class="card-title mb-4">Rezultatele tale</h3>
        <p><strong>Calorii:</strong> <span id="calories">-</span> kcal</p>
        <p><strong>Proteine:</strong> <span id="proteins">-</span> g</p>
        <p><strong>Carbohidrați:</strong> <span id="carbs">-</span> g</p>
        <p><strong>Grăsimi:</strong> <span id="fats">-</span> g</p>
        <a href="/calculator" class="btn btn-primary mt-3">Calculează din nou</a>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("calories").textContent = params.get("calories");
    document.getElementById("proteins").textContent = params.get("proteins");
    document.getElementById("carbs").textContent = params.get("carbs");
    document.getElementById("fats").textContent = params.get("fats");
  </script>
</body>
</html>
