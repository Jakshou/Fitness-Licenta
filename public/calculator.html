<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator Macronutrienți</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Calculator Macronutrienți</h2>

    <form action="/calculator" method="POST" class="bg-white p-4 rounded shadow mx-auto" style="max-width: 600px;">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="age" class="form-label">Vârstă</label>
          <input type="number" class="form-control" name="age" id="age" required>
        </div>
        <div class="col-md-6">
          <label for="sex" class="form-label">Sex</label>
          <select class="form-select" name="sex" id="sex" required>
            <option value="">Alege..</option>
            <option value="M">Masculin</option>
            <option value="F">Feminin</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="height" class="form-label">Înălțime (cm)</label>
          <input type="number" class="form-control" name="height" id="height" required>
        </div>
        <div class="col-md-6">
          <label for="weight" class="form-label">Greutate (kg)</label>
          <input type="number" class="form-control" name="weight" id="weight" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="activity" class="form-label">Nivel de activitate</label>
        <select class="form-select" name="activity" id="activity" required>
          <option value="">Alege...</option>
          <option value="sedentar">Sedentar</option>
          <option value="usor">Activitate ușoară (1-2 zile/săpt)</option>
          <option value="moderat">Moderată (3-4 zile/săpt)</option>
          <option value="activ">Activ (5-6 zile/săpt)</option>
          <option value="foarte activ">Foarte activ (zilnic / sportiv)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="goal" class="form-label">Scop</label>
        <select class="form-select" name="goal" id="goal" required>
          <option value="">Alege...</option>
          <option value="slabire">Slăbire</option>
          <option value="mentinere">Menținere</option>
          <option value="masa">Masa musculară</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Calculează</button>
      </div>
    </form>
  </div>
  <div class="text-center mt-4">
    <a href="/dashboard" class="btn btn-secondary">
      ← Înapoi la Dashboard
    </a>
  </div>
  

</body>
</html>
